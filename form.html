<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Form</title>

    <link href="styles/custom.css" rel="stylesheet">

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
    <script type="text/javascript">
       (function(){
          emailjs.init("user_Zy3G0aG8Lws8H9Z6BioAn");
       })();

       var myform = $("form#myform");
myform.submit(function(event){
	event.preventDefault();

  // Change to your service ID, or keep using the default service
  var service_id = "default_service";
  var template_id = "mycustomform";

  myform.find("button").text("Sending...");
  emailjs.sendForm(service_id,template_id,myform[0])
  	.then(function(){ 
    	alert("Sent!");
       myform.find("button").text("Send");
    }, function(err) {
       alert("Send email failed!\r\n Response:\n " + JSON.stringify(err));
       myform.find("button").text("Send");
    });
  return false;
});


    </script>

</head>
<body>



    <form id="myform" method="post">
        <label>reply_to</label>
        <input type="text" name="reply_to" />
        <label>user_name</label>
        <input type="text" name="user_name" />
        <label>user_email</label>
        <input type="text" name="user_email" />
        <label>user_message</label>
        <input type="text" name="user_message" />
        
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <div class="g-recaptcha" data-sitekey="6Lc579IUAAAAAKeq3yPZCn5BgRD7n58QrAkI8q3g"></div>
        
        <br><br>
        <button>
        Send
        </button>
        </form>




</body>
</html>
