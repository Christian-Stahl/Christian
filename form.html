<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Form</title>
    <link href="styles/form.css" rel="stylesheet">
</head>
<body>






    <form id="myform" method="post">

        <!-- Title -->
        <label>Title</label>
        <input type="text" name="form_title" />

        <!-- Vendor's organisation name -->
        <label>Vendor's organisation name</label>
        <input type="text" name="form_vendor_org_name" />

        <!-- Vendor's address and location -->
        <label>Vendor's address and location </label>
        <input type="text" name="form_vendor_address_loc" />

        <!-- Vendor's organisational number, registration number, VAT number, etc -->
        <label>Vendor's organisational number, registration number, VAT number, etc </label>
        <input type="text" name="form_vendor_orgnumber" />

        <!-- Name of person reporting the incident (name and email address) -->
        <label>Name of person reporting the incident (name and email address) </label>
        <input type="text" name="form_namne_of_reporter" />

        <!-- Phone number of incident reporter, incl country code -->
        <label>Phone number of incident reporter, incl country code </label>
        <input type="text" name="form_number_of_reporter" />

        <!-- Contact person's name and e-mail (if different than reporting) -->
        <label>Contact person's name and e-mail (if different than reporting)</label>
        <input type="text" name="form_contact_person_name" />
 
        <!-- Name of contact person at NENT (name and e-mail address) -->
        <label>Name of contact person at NENT (name and e-mail address)</label>
        <input type="text" name="form_contact_person_name_nent" />     

        <!-- Entity or brand within NENT affected by the issue -->
        <label>Entity or brand within NENT affected by the issue</label>
        <input type="text" name="form_brand_affected" />

        <!-- NENT party to the agreement? (ex NENT Sweden, Viaplay, NENT Studios, NENT DK Sports etc) -->
        <label>NENT party to the agreement? (ex NENT Sweden, Viaplay, NENT Studios, NENT DK Sports etc)</label>
        <input type="text" name="form_nent_party_to_agreement" />
    
        <!-- Service, software, platform or system affected by the breach -->
        <label>Service, software, platform or system affected by the breach</label>
        <input type="text" name="form_service_software_platform" />

        <!-- What is the nature of the breach reported? -->
        <label>What is the nature of the breach reported?</label>
        <select name="nature_breach_choice" multiple>
            <option value="nature_access">Access by an unauthorized third party</option>
            <option value="nature_deliberate">Deliberate or accidental action (or inaction)</option>
            <option value="nature_sending">Sending personal data to an incorrect recipient</option>
            <option value="nature_computing">Computing devices containing personal data being lost or stolen</option>
        </select>






      
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <div class="g-recaptcha" data-sitekey="6Lc579IUAAAAAKeq3yPZCn5BgRD7n58QrAkI8q3g"></div>
      
        <br><br>
        <button>Send!</button>
    </form>
      





    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
    
    <script type="text/javascript">
        (function() {
            emailjs.init("user_Zy3G0aG8Lws8H9Z6BioAn");
        })();
    </script>
    <script>
        var myform = $("form#myform");
        myform.submit(function(event) {
        event.preventDefault();
        // Change to your service ID, or keep using the default service
        var service_id = "default_service";
        var template_id = "mycustomform";

        myform.find("button").text("Sending...");
        emailjs.sendForm(service_id, template_id, myform[0])
            .then(function() {
                alert("Email sent!");
                    myform.find("button").text("Send");
            }, function(err) {
                alert("Send email failed!\r\n Response:\n " + JSON.stringify(err));
                    myform.find("button").text("Send");
            });
        return false;
        });
    </script>

</body>
</html>
