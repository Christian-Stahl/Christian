<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My WebSite</title>
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/custom.css" rel="stylesheet">
</head>
<body>
    <main>
        <article id="header"></article>
        <article class="menu"></article>
        <article id="clockdiv">
            <section class="headingup">
                God Jul från Christian!
            </section>
            <section class="clocks">
                <div class="inner">
                    <span class="days"></span>
                    <div class="small">Dagar</div>
                </div>
                <div class="inner">
                    <span class="hours"></span>
                    <div class="small">Timmar</div>
                </div>
                <div class="inner">
                    <span class="minutes"></span>
                    <div class="small">Minuter</div>
                </div>
                <div class="inner">
                    <span class="seconds"></span>
                    <div class="small">Sekunder</div>
                </div>
            </section>
            <section class="headingdown">
                Tid kvar till Julafton...
            </section>
        </article>
    </main>
    <!-- jQuery -->
    <script src="scripts/jquery.js"></script>
    <script src="scripts/custom.js"></script>
</body>
</html>
